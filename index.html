<!-- Nút để phát hoặc dừng âm thanh -->
<button id="playPauseButton">Phát Âm Thanh</button>

<script>
var audio = new Audio('./nhac1.mp3');
var playPauseButton = document.getElementById("playPauseButton");

// Bắt sự kiện khi nhấn nút phát hoặc dừng
playPauseButton.onclick = function() {
    if (audio.paused) {
        audio.play();
        playPauseButton.innerHTML = "Dừng Âm Thanh";
    } else {
        audio.pause();
        playPauseButton.innerHTML = "Phát Âm Thanh";
    }
};
</script>
